<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Air India
  </title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #header {
      text-align: center;
      margin-top: 20px;
    }

    #header img {
      max-width: 100%;
      height: auto;
    }

    .image-container {
      text-align: center;
      margin-top: 5px;
      margin-left: 50px;
      margin-right: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    #button-container {
      margin-top: 50px;
    }

    #button-container img {
      cursor: pointer;
      /* Add any additional styles for the button image */
    }

    #footer {
      text-align: center;
      margin-top: 20px;
    }

    #footer img {
      max-width: 100%;
      height: auto;
    }

    #centered-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #centered-section img {
      margin: 0 10px;
    }

    .input-container {
        margin-top: 2px;
      width: 100%;
      max-width: 200px;
      background-color: #F5F5F5;
      border-radius: 10px;
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    .input-container input {
      font-size: 20px; /* Adjust the font size as needed */
      border: none;
      background-color: transparent; /* Set the background color to transparent */
      outline: none; /* Remove the default input outline */
    }
  </style>
  <title>Your Webpage</title>
</head>
<body>

  <div id="header">
    <img src="Header Frame.png" alt="Header Image">
  </div>

  <div class="image-container">
    <img src="Safe Landing.png" alt="Image 2">
  </div>

  <div id="centered-section">
    <div class="image-container">
      <img src="Airport.png" alt="Image 3">
    </div>

    <div class="input-container">
      <input type="text" placeholder="Enter Airport">
    </div>

    <div class="image-container">
      <img src="Temperature_.png" alt="Image 4">
    </div>

    <div class="input-container">
      <input type="text" placeholder="in degrees">
    </div>
  </div>

  <div id="centered-section">
    <div class="image-container">
      <img src="Wind Speed.png" alt="Image 3">
    </div>

    <div class="input-container">
      <input type="text" placeholder="in mph">
    </div>

    <div class="image-container">
      <img src="Wind Direction.png" alt="Image 4">
    </div>

    <div class="input-container">
      <input type="text" placeholder="Enter direction">
    </div>
  </div>

  <div id="centered-section">
    <div class="image-container">
      <img src="Visibility_.png" alt="Image 3">
    </div>

    <div class="input-container">
      <input type="text" placeholder="in metres">
    </div>

    <div class="image-container">
      <img src="Cloud Cover_.png" alt="Image 4">
    </div>

    <div class="input-container">
      <input type="text" placeholder="in oktas">
    </div>
  </div>

  <div id="centered-section">
    <div class="image-container">
      <img src="Precipitation_.png" alt="Image 3">
    </div>

    <div class="input-container">
      <input type="text" placeholder="in mm">
    </div>

    <div class="image-container">
      <img src="Pressure_.png" alt="Image 4">
    </div>

    <div class="input-container">
      <input type="text" placeholder="in Pascal">
    </div>
  </div>

  <div id="centered-section">
    <div class="image-container">
      <img src="Humidity_.png" alt="Image 3">
    </div>

    <div class="input-container">
      <input type="text" placeholder="in percentage">
    </div>

    <div class="image-container">
      <img src="Weather_.png" alt="Image 4">
    </div>

    <div class="input-container">
      <input type="text" placeholder="Enter Weather">
    </div>
  </div>

  <div id="button-container" class="image-container">
    <a href="Result Page.html" target="_blank" onclick="buttonClick()">
        <img src="Submit Button.png" alt="Button Image">
    </a>
  </div>

  <div id="footer">
    <img src="footer.png" alt="Footer Image">
  </div>

  <!-- Repeat the above structure for the remaining images -->

  <script>
    function buttonClick() {
      // Add your button click functionality here
      //alert("Button clicked!");
    }
  </script>

</body>
</html>
